<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Fittizio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f4f4f4;
        }
        input {
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        input:focus {
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .highlight {
            background-color: yellow;
            transition: background-color 0.3s ease;
        }
        .hidden {
            display: none;
        }
        #hint {
            font-size: 12px;
            color: gray;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        a:active {
            transform: scale(0.95);
        }
        #login-container, #welcome-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            transition: opacity 0.5s ease, transform 0.3s ease;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <input type="text" id="username" placeholder="Inserisci il tuo nome utente">
        <p id="hint" class="hidden">Suggerimento: Usa un nome a tua scelta</p>
        <br>
        <a href="#" id="login">Login</a>
    </div>
    
    <div id="welcome-container" class="hidden">
        <p id="welcome-message"></p>
        <a href="#" id="logout">Logout</a>
    </div>

    <script>
        const usernameInput = document.getElementById('username');
        const loginButton = document.getElementById('login');
        const logoutButton = document.getElementById('logout');
        const loginContainer = document.getElementById('login-container');
        const welcomeContainer = document.getElementById('welcome-container');
        const welcomeMessage = document.getElementById('welcome-message');
        const hint = document.getElementById('hint');

        usernameInput.addEventListener('focus', () => {
            hint.classList.remove('hidden');
        });

        usernameInput.addEventListener('blur', () => {
            hint.classList.add('hidden');
        });

        usernameInput.addEventListener('input', () => {
            usernameInput.classList.add('highlight');
        });

        usernameInput.addEventListener('blur', () => {
            usernameInput.classList.remove('highlight');
        });

        loginButton.addEventListener('click', () => {
            const username = usernameInput.value.trim();
            if (username) {
                welcomeMessage.textContent = `Benvenuto ${username}`;
                loginContainer.style.opacity = '0';
                loginContainer.style.transform = 'scale(0.9)';
                setTimeout(() => {
                    loginContainer.classList.add('hidden');
                    welcomeContainer.classList.remove('hidden');
                    welcomeContainer.style.opacity = '1';
                    welcomeContainer.style.transform = 'scale(1)';
                }, 300);
            }
        });

        logoutButton.addEventListener('click', () => {
            welcomeContainer.style.opacity = '0';
            welcomeContainer.style.transform = 'scale(0.9)';
            setTimeout(() => {
                loginContainer.classList.remove('hidden');
                loginContainer.style.opacity = '1';
                loginContainer.style.transform = 'scale(1)';
                welcomeContainer.classList.add('hidden');
                usernameInput.value = '';
            }, 300);
        });
    </script>
</body>
</html>
